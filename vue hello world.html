<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>
        <!--这是我们的View-->
        <div id="first">
            {{ mt }}
        </div>
    </body>
    <script src="js/vue.js"></script>
    <script>
        // 这是我们的Model
        var exData = {
            mt: 'Hello World!'
        }
        // 创建一个 Vue 实例或 "ViewModel",连接 View 与 Model
        new Vue({
            el: '#first',
            data: exData
        })
    </script>
</html>
